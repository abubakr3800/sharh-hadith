<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>احاديث</h1>
    <ul id="myList"></ul>

      <script type="text/javascript">
        const url = "https://api.hadith.gading.dev/books/bukhari?range=300-500" ;
        fetch(url)
         .then((response) => {
           return response.json();
         })
         .then((data) => {
           let authors = data;
           console.log(data);
           console.log(data.data.hadiths);

           let li = document.createElement('li');
           let name = document.createElement('h2');
           let email = document.createElement('span');

           let list = document.getElementById("myList");

           data.data.hadiths.forEach((item)=>{
             let li = document.createElement("li");
             li.innerText = item.arab + " \n " + item.id;
             list.appendChild(li);

           })

         })
      </script>
  </body>
</html>
