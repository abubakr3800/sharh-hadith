<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Authors</h1>
    <ul id="authors"></ul>
      <script type="text/javascript">
        const url = "https://api.hadith.gading.dev/books/bukhari?range=300-500" ;
        fetch(url)
         .then((response) => {
           return response.json();
         })
         .then((data) => {
           let authors = data;
           console.log(data);
           console.log(data.data.name);
           let li = document.createElement('li');
           let name = document.getElementById('authors');
           let email = document.createElement('span');
           name.innerHTML = `${authors.data.name}`;
           email.innerHTML = `${authors.id}`;
         })
      </script>
  </body>
</html>
